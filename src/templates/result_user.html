<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"  href= "{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Public GitHub Repos</title>
</head>
<body>
    <header>
    <h1>Hello {{ user_plain }}!</h1>
    </header>
    
    <main style="padding-left:100px; padding-right:100px;">
        <h2 style="text-align:left">
            Your GitHub username: 
            <span style="color:Red">{{ user|safe }}</span>
        </h2>

        <article>
        <hgroup>
            <h2 style="text-align:left">Your public GitHub repos:</h2>
        </hgroup>

        <main>
        {% for name, info in temp_dict.items() %}
        <h2 style="color:Red;">{{ name|safe }}</h2>
        <h3>Latest commit info:</h3>
        <table>
            <colgroup>
                <col style="width: 25%;" />
                <col style="width: 75%;" />
            </colgroup>
            {% for item in info %}
            <tr>{{ item|safe }}</tr>
            {% endfor %}
        </table>
        <br>
        {% endfor %}
        </main>
        </article>

    </main>

</body>
</html>
